<header class="flex flex-col w-full pt-5 pl-5 pr-8">
  <div class="flex rounded-lg flex-wrap gap-10 justify-between items-center w-full bg-[#E55108] px-6 h-16 shadow-md">
    <!-- Logo Section -->
    <h1 class="text-3xl flex items-center text-white font-semibold">
      Hi, 
      <!-- Put Username Here -->
      <span class="ml-2">{{ userName || 'User' }}</span> <!-- Display userName or default 'User' if userName is null or empty -->
    </h1>

    <!-- Profile Section -->
    <nav class="flex items-center gap-4">
      <!-- Profile Image -->
      <div class="relative w-10 h-10">
        <img class="w-full h-full rounded-full object-cover border-2 border-white shadow-lg" [src]="profileImageUrl" alt="User Profile">
      </div>
      <!-- Profile Name and Options -->
      <div class="flex flex-col text-white">
        <span class="font-bold text-base">{{ userName || 'Unnamed User' }}</span> <!-- Display mock username -->
        <div class="flex gap-2 text-sm">
          <button (click)="navigateToProfile()" class="text-white hover:underline">View Profile</button>
        </div>
      </div>
    </nav>
  </div>
</header>
