<div class="min-h-screen mt-3 px-5 py-3 rounded-lg ml-5">

  <div class="flex flex-row justify-between">
    
    <h1 class="text-3xl font-bold text-gray-700 flex items-center text-start ml-5">
      <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg> -->
      Dashboard 
    </h1>

    <div class="flex flex-wrap gap-4">
      <button (click)="quickAction('receive')" class="px-4 py-2 gap-x-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition duration-300 flex items-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
        </svg>
        <span>Receive</span>
      </button>
      <button (click)="quickAction('transmit')" class="px-4 py-2 gap-x-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition duration-300 flex items-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
        <span>Release</span>
      </button>
      <button (click)="quickAction('add')" class="px-4 py-2 gap-x-3 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition duration-300 flex items-center shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>Create new</span>
      </button>
    </div>

  </div>

  <div class="flex flex-row gap-x-3 mt-3">

    <div class="flex flex-col md:w-2/3 h-screen">
      <!-- Overview Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-3 ">
          <div *ngFor="let stat of documentStats" class="stat-card bg-white p-6 rounded-lg shadow-xl ">
          
            <div class="flex items-center justify-between mb-4 ">
              <h3 class="text-base font-bold text-gray-700">{{ stat.title }}</h3>
              <i [ngClass]="stat.icon + ' ' + stat.iconColor" class="text-xl ml-3 align-middle"></i>
            </div>
            <p class="text-3xl font-bold text-gray-700 text-start">{{ stat.value }}</p>
            
          </div>
      </div>

      <!-- Document Status Chart -->
      <div class="bg-white p-8 rounded-md mb-3 shadow-xl h-full  w-full">
        <h2 class="text-2xl font-semibold mb-3 text-gray-800">Document Status Overview</h2>
        <canvas #chartCanvas class="max-w-full"></canvas>
      </div>

    </div>

    

    <div class="flex flex-col gap-y-3 md:w-1/3 w-full flex-1 mb-3">

      <!-- Alerts and Notifications -->
      <div class="bg-white p-3 rounded-md shadow-xl md:h-2/4">

        <div class="flex flex-row items-center gap-x-3 mb-3">
          <h2 class="text-2xl font-semibold text-gray-800">Alerts</h2>
          <span class="h-7 w-7 rounded-full bg-red-500 items-center justify-center flex text-white text-xl font-bold">4</span>
        </div>

        <div class="space-y-4 h-full overflow-y-auto">
          <div *ngFor="let alert of alerts" 
              [ngClass]="{'bg-yellow-50 border-l-4 border-yellow-400': alert.type === 'warning',
                          'bg-blue-50 border-l-4 border-blue-400': alert.type === 'info'}"
              class="p-4 rounded-r-md transition-all duration-300 hover:shadow-md">
            <div class="flex items-center">
              <svg *ngIf="alert.type === 'warning'" class="h-6 w-6 text-yellow-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              <svg *ngIf="alert.type === 'info'" class="h-6 w-6 text-blue-400 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <div>
                <h4 class="font-semibold text-gray-800">{{ alert.title }}</h4>
                <p class="text-sm text-gray-600">{{ alert.message }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="h-1/2 shadow-xl bg-white p-3 rounded-md  flex flex-col md:h-1/2">

        <h2 class="text-2xl font-semibold mb-3 text-gray-800">My Documents</h2>

        <div class="flex flex-col gap-y-2 ">

          <div class="h-14 w-full bg-white shadow-md flex flex-row p-2 gap-x-3 items-center hover:scale-105  hover:bg-orange-400 transition-transform duration-300 cursor-pointer rounded-md group">
            <div class="bg-emerald-300 h-10 w-10 rounded-sm items-center justify-center flex">
              <img class="h-6 w-6" src="assets/logo/cube.png" alt="">
            </div>

            <div class="justify-between flex flex-row items-center flex-1 ">

              <div class="flex flex-col text-gray-800 text-start justify-start ">
                <span class="text-lg font-semibold group-hover:text-white">Payroll ni Jeremiah</span>

                <div class="flex flex-row gap-x-5">
                  <span class="text-sm group-hover:text-white">Classification</span>
                  <span class="text-sm group-hover:text-white">Type</span>
                </div>

              </div>

              <div class="flex flex-col mr-2">
                <span class="text-sm font-bold group-hover:text-white">Current Office:</span>
                <span class="text-sm group-hover:text-white">Daraga Albay</span>
              </div>
            </div>
            
          </div>

          <div class="h-14 w-full bg-white shadow-md flex flex-row p-2 gap-x-3 items-center hover:scale-105  hover:bg-orange-400 transition-transform duration-300 cursor-pointer rounded-md group">
            <div class="bg-yellow-300 h-10 w-10 rounded-sm items-center justify-center flex">
              <img class="h-6 w-6" src="assets/logo/cube.png" alt="">
            </div>

            <div class="justify-between flex flex-row items-center flex-1">

              <div class="flex flex-col text-gray-800 text-start justify-start">
                <span class="text-lg font-semibold group-hover:text-white">Angat Buhay</span>

                <div class="flex flex-row gap-x-5">
                  <span class="text-sm group-hover:text-white">Classification</span>
                  <span class="text-sm group-hover:text-white">Type</span>
                </div>

              </div>

              <div class="flex flex-col mr-2">
                <span class="text-sm font-bold group-hover:text-white">Current Office:</span>
                <span class="text-sm group-hover:text-white">Daraga Albay</span>
              </div>
            </div>
            
          </div>

        </div>
        

      </div>

      
    </div>
  </div>


  
</div>
