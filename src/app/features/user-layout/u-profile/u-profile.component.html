<section class="min-h-screen mt-3 px-5 bg-gray-100 rounded-lg ml-5 mb-3 text-gray-700">
  <div class="w-full h-full flex flex-row">

    <!-- IMAGE BLOCK -->
    <div class="w-1/3 bg-white h-96 rounded-md border border-gray-500 flex items-center justify-center flex-col">
      <div class="profile-photo mb-6 flex flex-col items-center">
        <img [src]="user.profile_image" alt="Profile Photo" class="rounded-full w-32 h-32 object-cover mb-4" />
        <label for="profilePhotoInput" class="sr-only">Change Profile Photo</label>
        <!-- <input id="profilePhotoInput" type="file" (change)="onChangeProfilePhoto($event)"
          class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-100" />
        -->
      </div>
      <span class="text-2xl font-semibold mb-2">{{user.userName}}</span> 
      <span class="text-base">{{user.userEmail}}</span>
      <span class="text-base">Matanag, Legazpi City, Albay</span>
    </div>
    
    <!-- DETAILS BLOCK -->
    <div class="w-2/3 bg-white h-96 rounded-md border border-gray-500 ml-5">
      <div class="p-8">
        <div>
          <!-- Full Name -->
          <div class="flex flex-row mb-0 items-center h-14 border-b-2">
            <span class="font-bold text-lg w-32">Full Name</span>
            <div class="ml-5">
              <span class="text-lg">{{user.userName}}</span> 
            </div>
          </div>
          <!-- Email -->
          <div class="flex flex-row mb-0 items-center h-14 border-b-2">
            <span class="font-bold text-lg w-32">Email</span>
            <div class="ml-5">
              <span class="text-lg">{{user.userEmail}}</span> 
            </div>
          </div>
          <!-- Title -->
          <div class="flex flex-row mb-0 items-center h-14 border-b-2">
            <span class="font-bold text-lg w-32">Title</span>
            <div class="ml-5">
              <span class="text-lg">Intellectual Property Lawyer</span> 
            </div>
          </div>
          <!-- Number -->
          <div class="flex flex-row mb-0 items-center h-14 border-b-2">
            <span class="font-bold text-lg w-32">Phone</span>
            <div class="ml-5">
              <span class="text-lg">+63921783617</span> 
            </div>
          </div>  
          <!-- Address -->
          <div class="flex flex-row mb-0 items-center h-14 border-b-2">
            <span class="font-bold text-lg w-32">Address</span>
            <div class="ml-5">
              <span class="text-lg">Matanag, Legazpi City, Albay</span> 
            </div>
          </div> 
        </div>

        <!-- Buttons -->
        <div class="mt-3 flex flex-row gap-x-5">
          <div class="flex justify-center items-center">
            <button class="h-10 w-20 bg-blue-500 hover:bg-blue-700 text-white rounded-md flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24"><path fill="currentColor" d="M7.243 17.997H3v-4.243L14.435 2.319a1 1 0 0 1 1.414 0l2.829 2.828a1 1 0 0 1 0 1.415zm-4.243 2h18v2H3z"/></svg>
              Edit
            </button>
          </div>
          
          <div class="flex justify-center items-center">
            <button class="h-10 w-20 bg-emerald-500 hover:bg-emerald-700 text-white rounded-md flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" viewBox="0 0 24 24"><path fill="currentColor" d="M17 3H3v18h18V7zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3s3 1.34 3 3s-1.34 3-3 3m3-10H5V5h10z"/></svg>
              Save
            </button>
          </div>        
        </div>  

      </div>
    </div>
  </div>

  <!-- Recent Documents Table -->
  <div class="w-full bg-white h-96 mt-5 rounded-md border border-gray-500 p-5">
    <h1 class="text-3xl font-bold">Recent Documents</h1>

  </div>

</section>
