<!-- a-dashboard.component.html -->
<div class="min-h-screen mt-3 px-5 bg-white rounded-lg ml-5 mb-5">
  <!-- Header Section -->
  <div class="mb-4 flex items-center justify-between p-3">
    <!-- Breadcrumb -->
    <h5 class="ml-3 text-start text-gray-800">
      User/<span>Dashboard</span>
    </h5>
    
    <!-- Quick Action Buttons -->
    <div class="flex flex-row gap-3">
      <button *ngFor="let action of quickActions" 
              (click)="quickAction(action.type)"
              [ngClass]="action.bgClass"
              class="px-4 py-2 rounded-lg text-white text-sm font-medium flex items-center justify-center h-10 w-40 transition duration-200">
        <span>{{ action.label }}</span>
      </button>
    </div>
  </div>

  <!-- Dashboard Title -->
  <h1 class="text-3xl font-bold text-gray-800 ml-3">
    Dashboard
  </h1>

  <!-- Stats Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-6 mb-6">
    <div *ngFor="let stat of documentStats" 
         class="bg-white p-4 rounded-lg border border-gray-200 shadow-sm transform transition-transform duration-200 hover:scale-105">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-base font-medium text-gray-800">{{stat.title}}</h3>
        <svg [ngClass]="stat.iconColor" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" [innerHTML]="stat.icon"></svg>
      </div>
      <p class="text-2xl font-bold">{{stat.value}}</p>
    </div>
  </div>

  <!-- Charts and Alerts Container -->
  <div class="flex flex-col lg:flex-row gap-4">
    <!-- Donut Chart Section -->
    <div class="w-full lg:w-1/2 bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Document Status Overview</h2>
      <div class="relative h-[300px] w-full">
        <canvas #chartCanvas class="w-full h-full"></canvas>
      </div>
    </div>

    <!-- Alerts Section -->
    <div class="w-full lg:w-1/2 bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Alerts & Notifications</h2>
      <div class="space-y-3 max-h-[300px] overflow-y-auto">
        <div *ngFor="let alert of alerts" 
             [ngClass]="{
               'bg-yellow-50 border-l-4 border-yellow-400': alert.type === 'warning',
               'bg-blue-50 border-l-4 border-blue-400': alert.type === 'info'
             }"
             class="p-4 rounded-r-lg transition-all duration-200 hover:shadow-md">
          <div class="flex items-start gap-3">
            <!-- Warning Icon -->
            <svg *ngIf="alert.type === 'warning'" 
                 class="h-5 w-5 text-yellow-400 mt-0.5" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <!-- Info Icon -->
            <svg *ngIf="alert.type === 'info'" 
                 class="h-5 w-5 text-blue-400 mt-0.5" 
                 fill="none" 
                 viewBox="0 0 24 24" 
                 stroke="currentColor">
              <path stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div class="flex-1">
              <h4 class="font-medium text-sm text-gray-800">{{alert.title}}</h4>
              <p class="text-sm text-gray-600 mt-1">{{alert.message}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
