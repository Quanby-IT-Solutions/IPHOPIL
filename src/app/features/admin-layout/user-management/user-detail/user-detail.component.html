<div class="px-5">
  <div class="w-full mt-5 mb-5">
    <div class="flex flex-col">
      <h1 class="text-3xl font-bold text-left max-md:max-w-full">
        Manage user
      </h1>
      <div class="flex flex-col justify-center items-center mt-5 w-full  max-md:mt-10 max-md:max-w-full">
        <main class="flex overflow-hidden flex-col items-start px-5 pt-6 max-w-full bg-white rounded-lg h-full w-full shadow-md">
          <!-- Forms -->
          <div class="flex flex-row p-5 justify-around w-full">
            <div class="w-1/2">
              <img class="max-h-96 w-auto rounded-full px-12" src="assets/logo/cube.png" alt="Profile Photo">
            </div>
            <form class="flex flex-col w-1/2">
              <div class="flex flex-col">
                <div class="flex flex-row">
                  <div class="flex flex-col w-full">
                    <label for="name" class="leading-snug font-[number:var(--sds-typography-body-font-weight-regular)] opacity-[var(--sds-size-stroke-border)] text-[color:var(--sds-color-text-default-default)] text-[length:var(--sds-typography-body-size-medium)]">
                      Last Name
                    </label>
                    <input id="name" type="text" class="overflow-hidden gap-2.5 self-stretch px-4 py-3 mt-2 w-full text-base bg-white rounded-lg border border-solid border-zinc-300 text-neutral-900" />
                  </div>
                  <div class="flex flex-col w-full ml-10">
                    <label for="name" class="leading-snug font-[number:var(--sds-typography-body-font-weight-regular)] opacity-[var(--sds-size-stroke-border)] text-[color:var(--sds-color-text-default-default)] text-[length:var(--sds-typography-body-size-medium)]">
                      Given Name
                    </label>
                    <input id="name" type="text" class="overflow-hidden gap-2.5 self-stretch px-4 py-3 mt-2 w-full text-base bg-white rounded-lg border border-solid border-zinc-300 text-neutral-900" />
                  </div>
                </div>
                <div class="flex flex-col mt-7 w-full whitespace-nowrap font-[number:var(--sds-typography-body-font-weight-regular)] text-[color:var(--sds-color-text-default-default)] text-[length:var(--sds-typography-body-size-medium)]">
                  <label for="agency" class="leading-snug opacity-[var(--sds-size-stroke-border)]">
                    Agency/Office/Bureau
                  </label>
                  <div class="flex gap-2 items-center py-3 pr-3 pl-4 mt-2 w-full leading-none bg-white rounded-lg border border-solid border-zinc-300 min-h-[40px] min-w-[240px]">
                      <select id="office_name" aria-label="Select Agency" class="flex-1 ...">
                          <option></option>
                        </select>
                  </div>
                </div>
                <div class="flex flex-col mt-7 w-full whitespace-nowrap font-[number:var(--sds-typography-body-font-weight-regular)] text-[color:var(--sds-color-text-default-default)] text-[length:var(--sds-typography-body-size-medium)]">
                  <label for="status" class="leading-snug opacity-[var(--sds-size-stroke-border)]">
                    Status
                  </label>
                  <div class="flex gap-2 items-center py-3 pr-3 pl-4 mt-2 w-full leading-none bg-white rounded-lg border border-solid border-zinc-300 min-h-[40px] min-w-[240px]">
                    <select id="status" class="flex-1 shrink self-stretch my-auto basis-0 opacity-[var(--sds-size-stroke-border)] bg-transparent border-none">
                      <option value="Active">Active</option>
                      <option value="Inactive">Inactive</option>
                    </select>
                  </div>
                </div>
                <div class="flex flex-col mt-7 w-full whitespace-nowrap font-[number:var(--sds-typography-body-font-weight-regular)] text-[color:var(--sds-color-text-default-default)] text-[length:var(--sds-typography-body-size-medium)]">
                  <label for="role" class="leading-snug opacity-[var(--sds-size-stroke-border)]">
                    Role
                  </label>
                  <div class="flex gap-2 items-center py-3 pr-3 pl-4 mt-2 w-full leading-none bg-white rounded-lg border border-solid border-zinc-300 min-h-[40px] min-w-[240px]">
                    <select id="role"  class="flex-1 shrink self-stretch my-auto basis-0 opacity-[var(--sds-size-stroke-border)] bg-transparent border-none">
                      <option></option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="flex gap-5 items-start mt-20 mb-6 w-full leading-none text-black whitespace-nowrap font-[number:var(--sds-typography-body-font-weight-regular)] max-w-[422px] text-[length:var(--sds-typography-body-size-medium)] max-md:mt-10 max-md:max-w-full">
                <button type="button" (click)="goBack()" class=" flex overflow-hidden flex-1 shrink gap-2 justify-center items-center p-3 rounded-lg border border-solid basis-0 bg-zinc-400 border-zinc-800">
                  Cancel
                </button>
                <button type="button" class="flex overflow-hidden flex-1 shrink gap-2 justify-center items-center p-3 bg-amber-500 rounded-lg border border-solid basis-0 border-zinc-800">
                  Save
                </button>
                <button type="button" class="flex overflow-hidden flex-1 shrink gap-2 justify-center items-center p-3 bg-green-500 rounded-lg border border-solid basis-0 border-zinc-800">
                  Edit
                </button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
