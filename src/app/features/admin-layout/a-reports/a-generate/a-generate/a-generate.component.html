<div class=" py-5 bg-gray-50 min-h-screen flex justify-center items-center">
  
    <div class="w-full max-w-6xl bg-gray-50 flex flex-row gap-10">
      
      <!-- Form Section -->
      <div class="bg-white p-10 rounded-lg w-1/2 flex flex-col justify-center shadow-lg">
        <h1 class="text-4xl font-semibold text-gray-600 mb-8 text-center">Generate Reports</h1>
  
        <div class="flex flex-col space-y-6">
          <!-- Form Row 1: Office, Category, Type -->
          <div class="flex flex-wrap gap-6">
            <div class="flex flex-col flex-1 min-w-[240px]">
                <label for="office" class="text-base font-medium text-gray-600 mb-2">Office</label>
                <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-600" width="1.1em" height="1.1em" viewBox="0 0 16 16">
                    <path fill="currentColor" d="M0 16h8V0H0zM5 2h2v2H5zm0 4h2v2H5zm0 4h2v2H5zM1 2h2v2H1zm0 4h2v2H1zm0 4h2v2H1zm8-5h7v1H9zm0 11h2v-4h3v4h2V7H9z"/>
                  </svg>
                  <select id="office" class="flex-1 bg-transparent rounded-md focus:outline-none text-gray-800">
                    <option value="">Select an office</option>
                    <option *ngFor="let office of offices" [value]="office.office_id">{{ office.office_name }}</option>
                  </select>
                </div>
              </div>
              
  
            <div class="flex flex-col flex-1 min-w-full sm:min-w-[240px]">
                <label for="category" class="text-base font-medium text-gray-600 mb-2">Classification</label>
                <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-600" width="1.1em" height="1.1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="m12 2l-5.5 9h11z" />
                    <circle cx="17.5" cy="17.5" r="4.5" fill="currentColor" />
                    <path fill="currentColor" d="M3 13.5h8v8H3z" />
                  </svg>
                  <select id="category" (change)="onCategoryChange($event)" class="flex-1 bg-transparent rounded-md focus:outline-none text-gray-800">
                    <option value="">Select a classification</option>
                    <option *ngFor="let category of categories" [value]="category.category_id">{{ category.name }}</option>
                  </select>
                </div>
              </div>
  
              <div class="flex flex-col flex-1 min-w-full sm:min-w-[240px]">
                <label for="type" class="text-base font-medium text-gray-600 mb-2">Type</label>
                <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
                  <svg xmlns="http://www.w3.org/2000/svg" class="text-gray-600" width="1.1em" height="1.1em" viewBox="0 0 24 24">
                    <path fill="currentColor" d="m12 2l-5.5 9h11z" />
                    <circle cx="17.5" cy="17.5" r="4.5" fill="currentColor" />
                    <path fill="currentColor" d="M3 13.5h8v8H3z" />
                  </svg>
                  <select id="type" class="flex-1 bg-transparent rounded-md focus:outline-none text-gray-800">
                    <option value="">Select a type</option>
                    <option *ngFor="let type of types" [value]="type.type_id">{{ type.name }}</option>
                  </select>
                </div>
              </div>
          </div>
  
          <!-- Form Row 2: Date Range -->
          <div class="flex flex-wrap gap-6">
            <div class="flex flex-col flex-1 min-w-[240px]">
              <label for="dateFrom" class="text-base font-medium text-gray-600 mb-2">Date Range From</label>
              <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
                <input type="date" id="dateFrom" class="flex-1 bg-transparent focus:outline-none text-gray-800" placeholder="MM/DD/YY" />
              </div>
            </div>
  
            <div class="flex flex-col flex-1 min-w-[240px]">
              <label for="dateTo" class="text-base font-medium text-gray-600 mb-2">Date Range To</label>
              <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
                <input type="date" id="dateTo" class="flex-1 bg-transparent focus:outline-none text-gray-800" placeholder="MM/DD/YY" />
              </div>
            </div>
          </div>
  
          <!-- Buttons -->
          <div class="flex gap-4 mt-8 justify-center">
            <button class="flex w-28 items-center justify-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">
              Export
            </button>
            <button class="flex w-28 items-center justify-center px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300">
              Clear
            </button>
          </div>
        </div>
      </div>
        
      <!-- Preview Section -->
      <div class="w-1/2 bg-white p-10 rounded-lg shadow-lg flex justify-center items-center">
        <div class="w-full h-full bg-gray-200 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center text-gray-600 text-lg">
          Report Preview will appear here
        </div>
      </div>
    </div>
    
  </div>
