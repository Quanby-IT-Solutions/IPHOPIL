<div class="px-6 py-10 bg-gray-50 min-h-screen">
  <main class="flex flex-col items-center">
    <h1 class="text-4xl font-semibold text-gray-800 mb-8">Generate Reports</h1>
    
    <section class="bg-white shadow-lg rounded-lg p-8 w-full max-w-[870px]">
      <!-- Form Section -->
      <div class="flex flex-col w-full">
        <!-- Form Row 1: Office, Category, Type -->
        <div class="flex flex-wrap gap-6 mb-6">
          <div class="flex flex-col flex-1 min-w-[240px]">
            <label for="office" class="text-sm font-medium text-gray-600 mb-2">Office</label>
            <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
              <img loading="lazy" src="office-icon-url" alt="Office" class="w-5 h-5 text-gray-400" />
              <select id="office" class="flex-1 bg-transparent focus:outline-none text-gray-800">
                <option value="">Select an office</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col flex-1 min-w-[240px]">
            <label for="category" class="text-sm font-medium text-gray-600 mb-2">Category</label>
            <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
              <img loading="lazy" src="category-icon-url" alt="Category" class="w-5 h-5 text-gray-400" />
              <select id="category" class="flex-1 bg-transparent focus:outline-none text-gray-800">
                <option value="">Select a category</option>
              </select>
            </div>
          </div>

          <div class="flex flex-col flex-1 min-w-[240px]">
            <label for="type" class="text-sm font-medium text-gray-600 mb-2">Type</label>
            <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
              <img loading="lazy" src="type-icon-url" alt="Type" class="w-5 h-5 text-gray-400" />
              <select id="type" class="flex-1 bg-transparent focus:outline-none text-gray-800">
                <option value="">Select a type</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Form Row 2: Date Range -->
        <div class="flex flex-wrap gap-6 mb-6">
          <div class="flex flex-col flex-1 min-w-[240px]">
            <label for="dateRange" class="text-sm font-medium text-gray-600 mb-2">Date Range</label>
            <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
              <select id="dateRange" class="flex-1 bg-transparent focus:outline-none text-gray-800">
                <option value="custom">Custom</option>
              </select>
              <img loading="lazy" src="range-icon-url" alt="Date Range" class="w-5 h-5 text-gray-400" />
            </div>
          </div>

          <div class="flex flex-col flex-1 min-w-[240px]">
            <label for="dateFrom" class="text-sm font-medium text-gray-600 mb-2">Date Range From</label>
            <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
              <input type="date" id="dateFrom" class="flex-1 bg-transparent focus:outline-none text-gray-800" placeholder="MM/DD/YY" />
              <img loading="lazy" src="calendar-icon-url" alt="Date From" class="w-5 h-5 text-gray-400" />
            </div>
          </div>

          <div class="flex flex-col flex-1 min-w-[240px]">
            <label for="dateTo" class="text-sm font-medium text-gray-600 mb-2">Date Range To</label>
            <div class="relative flex items-center gap-2 py-2 px-4 bg-white border border-gray-300 rounded-lg hover:border-blue-400 focus-within:border-blue-500 transition-all duration-300">
              <input type="date" id="dateTo" class="flex-1 bg-transparent focus:outline-none text-gray-800" placeholder="MM/DD/YY" />
              <img loading="lazy" src="calendar-icon-url" alt="Date To" class="w-5 h-5 text-gray-400" />
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4 mt-8 justify-start">
          <button class="flex items-center justify-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300">
            <img loading="lazy" src="pdf-icon-url" alt="PDF icon" class="w-5 h-5 mr-2" />
            Export to PDF
          </button>
          <button class="flex items-center justify-center px-6 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-all duration-300">
            <img loading="lazy" src="clear-icon-url" alt="Clear icon" class="w-5 h-5 mr-2" />
            Clear
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
