<div class="px-5 mt-5 mb-5 mr-3">
  <div class="w-full p-6 mx-auto bg-white rounded-lg shadow-lg">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Completed Documents</h1>
    </div>

    <div class="flex mb-4">
      <div
        class="flex items-center flex-grow px-2 bg-white border rounded-l-lg"
      >
        <!-- Search Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 text-gray-400"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"
          />
        </svg>
        <input
          type="text"
          placeholder="Search"
          [(ngModel)]="searchQuery"
          (input)="filterDocuments()"
          class="w-full p-2 focus:outline-none"
        />
      </div>
      <button
        (click)="toggleFilterModal()"
        class="flex items-center px-4 py-2 transition duration-300 bg-gray-100 rounded-lg hover:bg-gray-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 mr-2"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"
            clip-rule="evenodd"
          />
        </svg>
        Filter
      </button>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow">
      <table class="min-w-full">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Print
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Code
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Subject/Title
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
            classification
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Type
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Message/Remarks
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Received By
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-left text-black uppercase"
            >
              Date Completed
            </th>
            <th
              class="px-6 py-3 text-xs font-medium tracking-wider text-center text-black uppercase"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="text-gray-700 divide-y divide-gray-200">
          <tr
            *ngFor="let doc of paginatedDocuments()"
            class="transition duration-300 hover:bg-gray-50"
          >
            <td class="px-6 py-4 text-center">
              <div class="mb-2"></div>
              <button
                (click)="printQRCode(doc)"
                class="text-blue-600 transition duration-300 hover:text-blue-900"
                title="Print QR code"
              >
                <img src="assets/logo/qr-code.png" class="w-8 h-8" />
              </button>
              <button
                (click)="generateAndPrintBarcode(doc)"
                class="text-blue-600 transition duration-300 hover:text-blue-900"
                title="Print barcode"
              >
                <img src="assets/logo/barcode.png" class="w-8 h-8" />
              </button>
            </td>

            <td hidden>
              <div #barcodeContainer [attr.data-doc-code]="doc.code">
                <svg></svg>
                <!-- JsBarcode will render here -->
              </div>
              <div #qrcodeContainer [attr.data-doc-code]="doc.code">
                <qrcode
                  [qrdata]="doc.code"
                  [width]="100"
                  [errorCorrectionLevel]="'M'"
                ></qrcode>
              </div>
            </td>
            <td class="px-6 py-4 text-sm font-medium text-gray-900">
              {{ doc.code }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ doc.subject_title }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ doc.category_name }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">{{ doc.type_name }}</td>
            <td class="px-6 py-4 text-sm text-gray-500">{{ doc.message }}</td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ doc.account_name }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-500">
              {{ doc.received_date_received }}
            </td>
            <td class="px-6 py-4 text-sm font-medium text-center">
              <button
                class="text-blue-600 transition duration-300 hover:text-blue-900"
                (click)="viewDetails(doc.code)"
              >
                
                <!-- View Details Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex items-center justify-between mt-4">
      <button
        (click)="changePage(currentPage() - 1)"
        [disabled]="currentPage() === 1"
        class="flex items-center justify-center px-4 py-2 text-gray-700 transition duration-300 bg-gray-100 rounded-lg hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <!-- Previous Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
      <div class="flex space-x-2">
        <button
          *ngFor="let page of getPaginationArray()"
          (click)="changePage(page)"
          [ngClass]="{
            'bg-indigo-600 text-white': page === currentPage(),
            'bg-gray-100 text-gray-700': page !== currentPage()
          }"
          class="px-3 py-1 transition duration-300 rounded-lg"
        >
          {{ page }}
        </button>
      </div>
      <button
        (click)="changePage(currentPage() + 1)"
        [disabled]="currentPage === totalPages"
        class="flex items-center justify-center px-4 py-2 text-gray-700 transition duration-300 bg-gray-100 rounded-lg hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <!-- Next Icon -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
</div>

<div
  *ngIf="showFilterModal()"
  class="fixed inset-0 flex items-center justify-center w-full h-full overflow-y-auto bg-gray-600 bg-opacity-50"
>
  <div class="p-5 bg-white rounded-lg shadow-xl w-96">
    <h2 class="mb-4 text-xl font-bold">Filter Documents</h2>

    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="category">
        classification
      </label>
      <select
        [value]="selectedCategory()"
        (change)="updateSelectedCategory($event)"
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
      >
        <option *ngFor="let category of categories()" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="type">
        Type
      </label>
      <select
        [value]="selectedType()"
        (change)="updateSelectedType($event)"
        class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
      >
        <option *ngFor="let type of types()" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="flex items-center justify-between">
      <button
        (click)="toggleFilterModal()"
        class="px-4 py-2 font-bold text-white bg-gray-500 rounded hover:bg-gray-700 focus:outline-none focus:shadow-outline"
        type="button"
      >
        Cancel
      </button>
      <button
        (click)="applyFilter()"
        class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline"
        type="button"
      >
        Apply Filter
      </button>
    </div>
  </div>
</div>
